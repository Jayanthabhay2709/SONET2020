<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title> 
    </head>
    <body style="background-color: greenyellow;" style="text-align-last: center;">
        <h2 style="text-align: center; color: red; "><b>Personal Data</b></h2>
        <br>
        <form style="text-align-last: center;">
            Name :
            <input type="text"  placeholder="name"   name=""><br>
            <br>
            Password :
            <input type="password" placeholder="password"    name=""><br>
            <br>
            Email id :
            <input type="email" placeholder="email id"    name=""><br>
            <br>
            Gender :
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female<br>
            <br>
            Contact no :
            <select>
            <option>+91</option>
            <option>+0</option>
            <option>+81</option>
            </select>
            <input type="number" placeholder="9443******"   name=""><br>
            <br>
            <h2 style="color: red;" style="text-align-last: center;"><strong>Educational Qualification</strong></h2>
            <br>
            Degree :
           <select>
           <option>--select group--</option>
           <option>COMMERCE</option>
           <option>SCIENCE</option>
           <option>ARTS</option>
           </select><br>
           <br>
            Engineering :
            <select>
            <option>--select group--</option>
            <option>CSE</option>
            <option>IT</option>
            <option>ECE</option>
            </select><br>
            <br>
            Hobbies :
            <input type="checkbox" name="hobby">reading
            <input type="checkbox" name="hobby">games<br>
            <br>
             Address :
            <textarea rows="5"; cols="30" wrap="hard"></textarea><br>
            <br>
            Attach Resume :
             <input type="file" name="file" required><br>
             <br>
           <input type="submit" value="submit" name="" style="color: goldenrod;">
           <br>
                
        </form>

    </body>
</html>
