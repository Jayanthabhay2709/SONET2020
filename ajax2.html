        request.open('GET','https://api.openweathermap.org/data/2.5/weather?q=Hyderabad&appid=06292b9b5f4f47156c170aa4d57fcb0a',true);
        
        request.onload = function(){
            if(request.status >=200 && request.status<400){
                var data = JSON.parse(request.responseText);
                console.log(data);
                document.getElementById("temp").innerHTML = "Temperature: "+data.main.temp;
                document.getElementById("hum").innerHTML = "Humidty: "+data.main.humidity;
                document.getElementById("desc").innerHTML ="Climate: "+ data.weather[0].description
            }
            else
            console.log("error");
        };
        request.send();
    </script>
